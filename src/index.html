<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simple Angular Reporting tool</title>
        <link rel="stylesheet" href="app/css/lib/normalize.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Kite+One">
        <link rel="stylesheet" href="app/css/lib/font-awesome.css">
        <link rel="stylesheet" href="app/css/main.css">
    </head>
    <body class="give-page">
        <report-app></report-app>

        <script src="/node_modules/angular2/bundles/angular2-polyfills.js"></script>
        <script src="/node_modules/systemjs/dist/system.src.js"></script>
        <script src="/node_modules/rxjs/bundles/Rx.js"></script>
        <script src="/node_modules/angular2/bundles/angular2.dev.js"></script>
        <script src="/node_modules/angular2/bundles/http.js"></script>

        <!-- System JS to load the Hello Module -->
        <script>
            System.config({
                map: {
                    rxjs: '/node_modules/rxjs'
                },
                packages: {
                    app: {
                        //System JS module loading
                        format: 'register',
                        defaultExtension: 'js'
                    },
                    'rxjs': {
                        defaultExtension: 'js'
                    }
                }
            });
        </script>
        <script>
            System.import('app/bootstrap');
        </script>
    </body>
</html>
